<ng-include src="'/views/header.html'" />
<div ></div>
<table class="table table-striped table-hover">
	<thead>
		<tr>
			<th class="text-left" style="">
				<div class="th-inner sortable">User ID:</div>
				<div class="fht-cell"></div>
			</th>
			<th class="text-left" style="">
				<div class="th-inner sortable">User Name</div>
				<div class="fht-cell"></div>
			</th>
			<th class="text-left" style="">
				<div class="th-inner sortable">User Profile</div>
				<div class="fht-cell"></div>
			</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="user in allUsers">
			<td class="text-left" style="">{{user.userId}}</td>
			<td class="text-left" style="">{{user.name}}</td>
			<td class="text-left" style="">{{user.profile}}</td>
			<td class="text-left" style=""><div
					ng-controller="PopupsController">
					<button ng-click="openUpdateUser(user) ;"
						class="btn btn-success">Edit User</button>
				</div></td>
			<td class="text-left" style="">
				<button ng-click="deleteUser(user);" class="btn btn-success">Delete
					User</button>
			</td>
		</tr>
	</tbody>
	<tfoot></tfoot>
</table>
