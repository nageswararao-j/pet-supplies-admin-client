<ng-include src="'/views/header.html'" />
<div ng-controller="PopupsController">
	<button ng-click="openCreateCategory();" class="btn btn-warning">Create
		Category</button>
</div>

<table class="table table-striped table-hover">
	<thead>
		<tr>
			<th class="text-left" style="">
				<div class="th-inner sortable">Category ID</div>
				<div class="fht-cell"></div>
			</th>
			<th class="text-left" style="">
				<div class="th-inner sortable">Category Name</div>
				<div class="fht-cell"></div>
			</th>
			<th class="text-left" style="">
				<div class="th-inner sortable">Category Code</div>
				<div class="fht-cell"></div>
			</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="category in allCategories">
			<td class="text-left" style="">{{category.id}}</td>
			<td class="text-left" style="">{{category.name}}</td>
			<td class="text-left" style="">{{category.code}}</td>
			<td class="text-left" style=""><div
					ng-controller="PopupsController">
					<button ng-click="openUpdateCategory(category);"
						class="btn btn-success">Edit Category</button>
				</div></td>
			<td class="text-left" style="">
				<button ng-click="deleteCategory(category);" class="btn btn-success">Delete
					Category</button>
			</td>
		</tr>
	</tbody>
	<tfoot></tfoot>
</table>
