<br />
<div class="container">
	<div class="col-md-6">
		<div class="panel-body">
			<h4 style="color: #7EB59E; margin: initial; margin-bottom: 10px;">Add
				new Product</h4>
			<div class="panel-body">
				<form accept-charset="UTF-8" role="form">
					<fieldset>
						<div class="form-group">
							<div class="col-md-12">
								<strong>Category Code</strong>
							</div>
							<div class="col-md-12">
								<input type="text" ng-model="categoryCode" name="categoryCode"
									class="form-control" value="" />
							</div>
						</div>
						<div class="form-group">
							<div class="col-md-12">
								<strong>Category Name</strong>
							</div>
							<div class="col-md-12">
								<input type="text" ng-model="categoryName" name="categoryName"
									class="form-control" value="" />
							</div>
						</div>
						<br /> <input class="btn btn-lg btn-success btn-block"
							type="button" value="Add Category" ng-click="addCategory();">
					</fieldset>
				</form>
			</div>

		</div>
		<div class="col-md-2"></div>
	</div>
</div>
